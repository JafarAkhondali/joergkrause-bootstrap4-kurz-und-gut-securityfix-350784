<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <div class="row">
      <form>
        <div class="form-group text-success has-feedback">
          <label class="form-control-label text-success" for="inputSuccess2">Erfolg</label>
          <input type="text" class="form-control form-control-success" id="inputSuccess2"
                 aria-describedby="inputSuccess2Status">
          <span id="inputSuccess2Status" class="sr-only">(Erfolg)</span>
        </div>
        <div class="form-group text-warning has-feedback">
          <label class="form-control-label text-warning" for="inputWarning2">Mit Warnung</label>
          <input type="text" class="form-control form-control-warning" id="inputWarning2"
                 aria-describedby="inputWarning2Status">
          <span id="inputWarning2Status" class="sr-only">(Warnung)</span>
        </div>
        <div class="form-group text-danger has-feedback">
          <label class="form-control-label text-danger" for="inputError2">Mit Fehler</label>
          <input type="text" class="form-control form-control-danger" id="inputError2"
                 aria-describedby="inputError2Status">
          <span id="inputError2Status" class="sr-only">(Fehler)</span>
        </div>
        <div class="form-group text-success has-feedback">
          <label class="form-control-label" for="inputGroupSuccess1">Erfolgreiche Gruppe</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control form-control-success" id="inputGroupSuccess1"
                   aria-describedby="inputGroupSuccess1Status">
          </div>
          <span id="inputGroupSuccess1Status" class="sr-only">(Erfolg)</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
