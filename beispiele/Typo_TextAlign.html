<!DOCTYPE html>
<html>
<head>
  <title>Typo</title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 350px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <p class="text-left">Links ausgerichtet.</p>
    <p class="text-center">Zentriert.</p>
    <p class="text-right">Rechts ausgerichtet.</p>
    <p class="text-justify">
      Blocksatz meint, dass die Wörter gleichmäßig zwischen linkem und rechtem Rand verteilt werden.
      </p>
    <p class="text-nowrap">
      Das Umbrechen kann mit dem Stil 'text-nowrap' unterbunden werden,
      was für manche Text von Vorteil ist.
    </p>
  </div>
</body>
</html>
