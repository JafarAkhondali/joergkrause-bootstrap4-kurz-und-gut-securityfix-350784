<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <div class="row">
      <form>
        <div class="form-group text-success has-feedback">
          <label class="form-control-label col-sm-3" for="inputSuccess3">Erfolg</label>
          <input type="text" class="form-control form-control-success" id="inputSuccess3"
                  aria-describedby="inputSuccess3Status">
          <span id="inputSuccess3Status" class="sr-only">(Erfolg)</span>
        </div>
        <div class="form-group text-danger has-feedback">
          <label class="form-control-label col-sm-3" for="inputGroupError2">Fehler</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control form-control-danger" id="inputGroupError2"
                    aria-describedby="inputGroupSuccess2Status">
          </div>
          <span id="inputGroupSuccess2Status" class="sr-only">(Fehler)</span>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
