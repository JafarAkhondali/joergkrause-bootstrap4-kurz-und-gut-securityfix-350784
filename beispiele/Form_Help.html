<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 125%;
      width: 550px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <form class="row">
      <div class="form-group">
        <label class="col-sm-2 form-control-label">E-Mail</label>
        <div class="col-sm-10">
          <p class="form-control-static">email@example.de</p>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 form-control-label">Kennwort</label>
        <div class="col-sm-10">
          <input type="password" class="form-control"
                  id="inputPassword" placeholder="Kennwort">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
