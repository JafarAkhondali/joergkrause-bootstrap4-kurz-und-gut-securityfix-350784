<!DOCTYPE html>
<html>
<head>
  <title>Typo</title>
  <meta charset="utf-8"/>
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample
    {
      font-size: 125%;
      width: 450px;
      border: 1px dotted silver;
      padding: 15px;
    }
    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <ul>
      <li>Einfache Liste</li>
      <li>mit Symbolen</li>
    </ul>
    <ol>
      <li>Einfache Liste</li>
      <li>mit Zahlen</li>
    </ol>
    <ul class="list-unstyled">
      <li>Einfache Liste</li>
      <li>ohne Symbole</li>
    </ul>
    <ul class="list-inline">
      <li class="list-inline-item">Einfache Liste</li>
      <li class="list-inline-item">in einer Linie</li>
      <li class="list-inline-item">angeordnet</li>
    </ul>
  </div>
</body>
</html>
