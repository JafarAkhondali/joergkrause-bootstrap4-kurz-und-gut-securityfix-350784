<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <style>
    .sample {
      font-size: 125%;
      width: 650px;
      border: 1px dotted silver;
      padding: 15px;
    }

    body {
      margin: 50px;
    }
  </style>
</head>
<body>
  <div class="container sample">
    <div class="row">
      <form>
        <div class="form-group">
          <a class="btn btn-secondary" href="#" role="button">Link</a>
          <button class="btn btn-secondary" type="submit">Schaltfläche</button>
          <input class="btn btn-secondary" type="button" value="Input">
          <input class="btn btn-secondary" type="submit" value="Submit">
        </div>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-secondary">Secondary</button>

        <button type="button" class="btn btn-primary">Primary</button>

        <button type="button" class="btn btn-success">Success</button>

        <button type="button" class="btn btn-info">Information</button>

        <button type="button" class="btn btn-warning">Warning</button>

        <button type="button" class="btn btn-danger">Danger</button>

        <button type="button" class="btn btn-link">Link</button>
      </form>
      <br />
      <br />
      <form>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>

        <button type="button" class="btn btn-outline-primary">Primary</button>

        <button type="button" class="btn btn-outline-success">Success</button>

        <button type="button" class="btn btn-outline-info">Information</button>

        <button type="button" class="btn btn-outline-warning">Warning</button>

        <button type="button" class="btn btn-outline-danger">Danger</button>

      </form>
      <br/>
      <br/>
      <p>
        <button type="button" class="btn btn-primary btn-lg">Groß</button>
        <button type="button" class="btn btn-secondary btn-lg">Groß</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary">Standard</button>
        <button type="button" class="btn btn-secondary">Standard</button>
      </p>
      <p>
        <button type="button" class="btn btn-primary btn-sm">Klein</button>
        <button type="button" class="btn btn-secondary btn-sm">Klein</button>
      </p>
    </div>
  </div>
</body>
</html>
