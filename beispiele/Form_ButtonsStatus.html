<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <meta charset="utf-8" />
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />  
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <link href="../res/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container sample sample-form">
    <div class="row">
      <form>
        <button type="button" class="btn btn-primary btn-lg active">Primary</button>
        <button type="button" class="btn btn-secondary btn-lg active">Secondary</button>
        <hr/>
        <a href="#" class="btn btn-primary btn-lg active" role="button">Primary</a>
        <a href="#" class="btn btn-secondary btn-lg active" role="button">Link</a>
        <hr />
        <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button>
        <button type="button" class="btn btn-secondary btn-lg" disabled="disabled">Secondary</button>
        <hr />
        <a href="#" class="btn btn-primary btn-lg disabled" role="button">Primary</a>
        <a href="#" class="btn btn-secondary btn-lg disabled" role="button">Link</a>
      </form>
    </div>
  </div>
</body>
</html>
